<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>resume
    </title>
    <link rel="stylesheet" href="css/form.css">
  </head>
  <body>
    <form  >


    <h1 style="text-align: center;">Resume</h1>
    <div class="main">
    <section>
      <h2>Career Objective</h2>
 <select id="career">
 <option>hai</option>
 <option>bye</option>
 <option>hello</option>
 <option>tangabail</option>
</select>
 </section>
</div>
  <div class="main">
  <section>
<h2>personal info</h2>
  <input type="text" name="name" id="name" placeholder="enter name"><br>
  <input type="text" name="email" id="email" placeholder="enter email"><br>
  <input type="text" name="roll" id="roll" placeholder="enter rollno"><br>
  <input type="number" name="mobile" id="mobile" placeholder="enter mobile number"><br>
  </section>
<section>
<h2>Graduation Details</h2>
<input type="text" name="college" id="college1" placeholder="enter college name"><br>
<select class="degree1" id="degree1">
  <option>Select your degree</option>
  <option>b.Tech</option>
    <option>b.Sc</option>
    <option>m.sc</option>

</select><br>
<select class="branch1" id="branch1"><br>
  <option>select your branch</option>
  <option>CSE</option>
    <option>ECE</option>
    <option>MECH</option>
    <option>EEE</option>

</select><br>
<input type="number" name="marks1" id="marks1" placeholder="enter your percentage"><br>
</section>
</div>
<div class="main">
<section>
    <h2>Intermediate Details</h2>
    <input type="text" name="college2" id="college2" placeholder="enter your college name"><br>
    <select class="degree2" id="degree2">
      <option>intermediate</option>
      <option>diploma</option>

    </select><br>
    <select class="branch2" id="branch2">
      <option>MPC</option>
      <option>MEC</option>
      <option>BiPC</option>
      <option>CEC</option>
    </select><br>
    <input type="number" name="marks2" id="marks2" placeholder="enter your percentage"><br>
  </section>

  <section>
    <h2>SSC DETAILS</h2>
    <input type="text" name="school" id="school" placeholder="enter your school name"><br>
    <select class="board" id="board">
      <option>SSC</option>
      <option>CBSE</option>
      <option>ICSE</option>

    </select><br>
    <input type="number" name="marks3" id="marks3" placeholder="enter your percentage"><br>
  </section>
</div>
<div class="main">
  <section>
    <h2>TECHNICALSKILLS</h2>
    <input type="text" name="skills" id="skills" placeholder="enter your skills"><br>
  </section>
</div>
</form>
<button type="button" name="button" onclick="addData()">submit</button>

  </body>
  <script type="text/javascript" src="js/store.js">

  </script>
</html>
